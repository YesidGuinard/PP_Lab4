<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Bandera</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pais of listadoPaises">

        <td> {{ pais.name}} </td>

        <td> <img [src]="pais.flag" alt="" width="50" height="50"></td>
        <td> <button class="btn btn-dark" (click)="onPaisSelecionado(pais)"><i class="fas fa-check"></i></button></td>
    </tr>
    </tbody>
</table>
